    <section id="datlich" class="container my-5">
        <div class="form-container">
            <h2>ĐẶT LỊCH KHÁM RĂNG</h2>
            <form action="submit_form.php" method="POST">
                <div class="form-group">
                    <label for="fullname">Họ và Tên:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-group">
                    <label for="email">Địa chỉ:</label>
                    <input type="text" id="text" name="text" required>
                </div>

                <div class="form-group">
                    <label for="phone">Số điện thoại:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="date">Ngày khám:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Giờ khám:</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="form-group">
                    <label for="service">Chọn dịch vụ:</label>
                    <select id="service" name="service" required>
                        <option value="Nieng rang">Niềng răng</option>
                        <option value="Cay ghep implant">Cấy ghép Implant</option>
                        <option value="Boc rang su">Bọc răng sứ</option>
                        <option value="Nho rang khon">Nhổ răng khôn</option>
                        <option value="Tay trang rang">Tẩy trắng răng</option>
                        <option value="Khac">Khác</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Ghi chú (nếu có):</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>

                <button type="submit" class="btn-primary">Đặt Lịch</button>
            </form>
        </div>
    </section>
