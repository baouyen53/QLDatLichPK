<!-- Tìm kiếm Modal -->
<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="searchModalLabel">Tìm Kiếm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="searchQuery" class="form-control" placeholder="Nhập từ khóa tìm kiếm...">
                <button type="button" class="btn btn-primary mt-3" onclick="searchContent()">Tìm Kiếm</button>
                <div id="searchResults" class="mt-4"></div>
            </div>
        </div>
    </div>
</div>
<!-- Đặt mã JavaScript trong thẻ <script> -->
    <script>
        function searchContent() {
            var query = document.getElementById("searchQuery").value.toLowerCase();
            var resultsContainer = document.getElementById("searchResults");
            resultsContainer.innerHTML = ''; // Xóa kết quả cũ
        
            if (query.trim() === '') {
                resultsContainer.innerHTML = '<p>Vui lòng nhập từ khóa tìm kiếm.</p>';
                return;
            }
        
            // Mẫu dữ liệu giả lập (bạn có thể thay đổi bằng cách truy vấn từ backend hoặc API)
            var content = [
                { title: 'Niềng Răng', description: 'Dịch vụ niềng răng tại Nha Khoa Uyên Vy giúp cải thiện hàm răng của bạn.' },
                { title: 'Cấy Ghép Implant', description: 'Chúng tôi cung cấp dịch vụ cấy ghép implant để thay thế răng bị mất.' },
                { title: 'Bọc Răng Sứ', description: 'Dịch vụ bọc răng sứ chất lượng cao giúp bạn tự tin với nụ cười sáng.' },
                { title: 'Nhổ Răng Khôn', description: 'Chúng tôi cung cấp dịch vụ nhổ răng khôn an toàn và hiệu quả.' },
                { title: 'Tẩy Trắng Răng', description: 'Tẩy trắng răng giúp mang lại nụ cười trắng sáng cho bạn.' }
            ];
        
            // Lọc kết quả dựa trên từ khóa tìm kiếm
            var results = content.filter(function(item) {
                return item.title.toLowerCase().includes(query) || item.description.toLowerCase().includes(query);
            });
        
            // Hiển thị kết quả
            if (results.length > 0) {
                results.forEach(function(result) {
                    var resultItem = document.createElement('div');
                    resultItem.classList.add('result-item');
                    resultItem.innerHTML = `<h5>${result.title}</h5><p>${result.description}</p>`;
                    resultsContainer.appendChild(resultItem);
                });
            } else {
                resultsContainer.innerHTML = '<p>Không tìm thấy kết quả phù hợp.</p>';
            }
        }
        </script>
        </body>
